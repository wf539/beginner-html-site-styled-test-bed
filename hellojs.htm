	function sumAll(someArray) {
		var sum = 0;
		
		for (var i in someArray)
			sum += someArray[i];
			
		return sum;
	}
	
	var arr = [1,2,3,4,5];
	
	document.write(sumAll(arr));
	document.write("<hr />");
	
	function applyToAll(F, C) {
		for (var i in C)
		F(C[i]);
	}
	
	// alert each element of the given array:
	function alertAll(someArray) {
		applyToAll(alert, someArray);
	}
	
	// alternative to the above
	function alertAll_v2(someArray) {
		applyToAll(new Function("e", "alert(e);"), someArray);
	}

	function sumAll2(someArray) {
		var temp = 0.0;
		applyToAll(function (e) {
			temp += e;
		}, someArray);
		return temp;
	}

		return function() {

	function walkTheDOM(node, F) {
		F(node);
		node = node.firstChild;
		while (node) {
			walkTheDOM(node, F);
			node = node.nextSibling:
		}
